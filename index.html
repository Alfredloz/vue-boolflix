<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <title>Boolfix Clone</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="searchUser" @keyup.13="searchFilms()">
        <button @click="searchFilms()">cerca</button>
        <h2>Film</h2>
        <div class="movie_container" v-for="movie in moviesArray">
            <img :src="`https://image.tmdb.org/t/p/w1280/${movie.poster_path}`" alt=" poster img movie" class="movie_img">
            <h4>{{movie.title}}</h4>
            <div class="movie_title">
                <span>titolo originale: {{movie.original_title}}</span>
            </div>
            <div class="movie_lang">
                <span>Lingua originale: {{movie.original_languages}}</span>
            </div>
            <img :src="`https://www.countryflags.io/${movie.original_language}/shiny/64.png`" alt="">         
            <div class="rating">
                <i class="fas fa-star star" v-for="star in movie.vote_average"></i><i class="far fa-star" v-for="star in (5 - movie.vote_average)"></i>
            </div>
        </div>
        <h2>Serie Tv</h2>
        <div class="tv_container" v-for="serie in tvShows">
            <img :src="`https://image.tmdb.org/t/p/w1280/${serie.poster_path}`" alt="poster image tv shows" class="tv_img">
            <h4>{{serie.name}}</h4>
            <div>
                <span class="tv_title">titolo Originale: {{serie.original_name}}</span>
            </div>
            <div class="tv_lang">
                <span>
                    lingua originale : {{serie.orignal_language}}
                </span>
            </div>
            <img :src="`https://www.countryflags.io/${serie.original_language}/shiny/64.png`"  alt="">      
            <div>
                <i class="fas fa-star star" v-for="star in serie.vote_average"></i><i class="far fa-star" v-for="star in (5 - serie.vote_average)"></i>
            </div>
        </div>
    </div>
    <!-- vue & js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
    <!-- /vue & js -->
</body>
</html>
